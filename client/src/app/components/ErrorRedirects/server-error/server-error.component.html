<div class="flex flex-col overflow-x-hidden items-start justify-center gap-[15px] px-[20px]">
    <h4 class="text-red-400 text-2xl">Internal Server Error - refreshing will make this page dissappear</h4>
    <ng-container *ngIf="error">
        <h4 class="text-gray-400">Error : {{error.message}}</h4>
        <p class="text-gray-500">Note: If you are seeing this Then Angular is probably not responsible</p>
        <p class="text-gray-700">If the backened developer can reproduce the error in postman 
            the issue is NOT with the Angular project
        </p>
        <code style="background-color: whitesmoke;" class="mt-5 px-6">
            {{error.details}}
        </code>
    </ng-container>
   
</div>
