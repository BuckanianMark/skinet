<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-[30px] mt-[50px]" style="background: #f5f5f5;">
        <div class="flex items-center md:gap-[50px] justify-center w-[100%]">
            <div class="w-[50%]">
                <h1 class="md:text-[28px] text-[20px]">{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
            </div>
            <div class="">
                <xng-breadcrumb>
                </xng-breadcrumb>
            </div>
        </div>
        </section>

</ng-container>
