<div *ngIf="(basket$ | async) === null">
    <h1>There are no items in your basket</h1>
</div>

<div *ngIf="(basket$ | async) as basket">

    <div class="pb-5">
        <div>
          <app-basket-summary
          (decrement)="decrementItemQuantity($event)"
          (increment)="incrementItemQuantity($event)"
          (remove)="removeBasketItem($event)"
          ></app-basket-summary>
        </div>
    </div>
<div class="flex md:flex-row flex-col items-center justify-center">
<app-order-totals></app-order-totals>
<a 
    href="/checkout"  
    class="py-2 px-3 hover:bg-[coral] cursor-pointer duration-150 hover:text-white rounded-md text-red-400 font-semibold outline-none border-[1px] border-red-400">
    Proceed to checkout</a>
</div>

</div>
